<html>
<head>
  <title>Twitch Shortcuts</title>
  <style type="text/css">
    /*switch css http://codepen.io/mallendeo/pen/eLIiG*/
    .tgl {
      display: none;
    }
    .tgl, .tgl:after, .tgl:before, .tgl *, .tgl *:after, .tgl *:before, .tgl + .tgl-btn {
      box-sizing: border-box;
    }
    .tgl::selection, .tgl:after::selection, .tgl:before::selection, .tgl *::selection, .tgl *:after::selection, .tgl *:before::selection, .tgl + .tgl-btn::selection {
      background: none;
    }
    .tgl + .tgl-btn {
      outline: 0;
      display: block;
      width: 4em;
      height: 2em;
      position: relative;
      cursor: pointer;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
    }
    .tgl + .tgl-btn:after, .tgl + .tgl-btn:before {
      position: relative;
      display: block;
      content: "";
      width: 50%;
      height: 100%;
    }
    .tgl + .tgl-btn:after {
      left: 0;
    }
    .tgl + .tgl-btn:before {
      display: none;
    }
    .tgl:checked + .tgl-btn:after {
      left: 50%;
    }
    .tgl-skewed + .tgl-btn {
      overflow: hidden;
      -webkit-transform: skew(-10deg);
          -ms-transform: skew(-10deg);
              transform: skew(-10deg);
      -webkit-backface-visibility: hidden;
              backface-visibility: hidden;
      -webkit-transition: all .2s ease;
              transition: all .2s ease;
      font-family: sans-serif;
      background: #888;
    }
    .tgl-skewed + .tgl-btn:after, .tgl-skewed + .tgl-btn:before {
      -webkit-transform: skew(10deg);
          -ms-transform: skew(10deg);
              transform: skew(10deg);
      display: inline-block;
      -webkit-transition: all .2s ease;
              transition: all .2s ease;
      width: 100%;
      text-align: center;
      position: absolute;
      line-height: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 1px 0 rgba(0, 0, 0, 0.4);
    }
    .tgl-skewed + .tgl-btn:after {
      left: 100%;
      content: attr(data-tg-on);
    }
    .tgl-skewed + .tgl-btn:before {
      left: 0;
      content: attr(data-tg-off);
    }
    .tgl-skewed + .tgl-btn:active {
      background: #888;
    }
    .tgl-skewed + .tgl-btn:active:before {
      left: -10%;
    }
    .tgl-skewed:checked + .tgl-btn {
      background: #86d993;
    }
    .tgl-skewed:checked + .tgl-btn:before {
      left: -100%;
    }
    .tgl-skewed:checked + .tgl-btn:after {
      left: 0;
    }
    .tgl-skewed:checked + .tgl-btn:active:after {
      left: 10%;
    }

    /*main*/

    body {
      font-size: 14px;
      width: 230px;
    }

    .btn {
      cursor: pointer;
      -webkit-border-radius: 28;
      -moz-border-radius: 28;
      border-radius: 28px;
      font-family: Arial;
      color: #ffffff;
      font-size: 16px;
      background: #3498db;
      padding: 5px 15px;
      text-decoration: none;
      display: inline-block;
      margin: 5px 0;
    }

    .btn:hover {
      background: #3cb0fd;
      background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
      background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
      text-decoration: none;
    }

    .tgl + .tgl-btn, .label-cb {
      display: table-cell;
      
    }
    .label-cb{
      vertical-align: middle; 
      min-width: 100px;
    }
    .fields {
      display: table;
      margin: 10px 0;
    }

  </style>
</head>
<body>
  <h2>
    <strike>Shortcuts doesn't work on fullscreen :( </strike>
    </br> Works on fullscreen thanks to Video player controls in HTML
  </h2>
  <h4>Shortcuts</h4>
  <ul id ='list-commands'></ul>
  <a id="inject" class="btn">Load keyboard shortcuts</a>
  <a id="resume" class="btn">Force Resume Video</a>

  <div class = "fields">
    <span class = "label-cb">Auto resume</span>
    <input class='tgl tgl-skewed' id='autoResume' type='checkbox'>
    <label class='tgl-btn' data-tg-off='OFF' data-tg-on='ON' for='autoResume'></label>
  </div>

  <div class = "fields">
    <span class = "label-cb">Auto save</span>
    <input class='tgl tgl-skewed' id='autoSave' type='checkbox'>
    <label class='tgl-btn' data-tg-off='OFF' data-tg-on='ON' for='autoSave'></label>
  </div>

  <script src="/js/bundle.js"></script>
</body>
</html>
