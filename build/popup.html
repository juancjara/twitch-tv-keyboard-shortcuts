<html>
<head>
  <title>Twitch Shortcuts</title>
  <style type="text/css">
    /*main*/

    body {
      font-size: 14px;
      width: 300px;
    }

    .btn {
      cursor: pointer;
      -webkit-border-radius: 28;
      -moz-border-radius: 28;
      border-radius: 28px;
      font-family: Arial;
      color: #ffffff;
      font-size: 16px;
      background: #3498db;
      padding: 5px 15px;
      text-decoration: none;
      display: inline-block;
      margin: 5px 0;
    }
    .btn:hover {
      background: #3cb0fd;
      background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
      background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
      text-decoration: none;
    }

    .editing {
      color: #6441a4;
      font-weight: bold;
    }
    .button {
      background-color: #6441a4;
      color: white;
      cursor: pointer;
      border: 0;
    }

  </style>
</head>
<body>
  <h2>
    Twitch Shortcuts - disable extension that uses key shortcuts as Vimium
  </h2>
  <h4>Shortcuts</h4>
  <ul id='list-commands'>
    <li v-for="(item, index) in keyBindings">
      <div v-if="index === editIndex" class="editing">Press new key, press ESC to cancel</div>

      <button v-if="editIndex === -1" class="button" @click="editKey(index)">Edit</button>
      {{uppercase(item.key)}} - {{item.desc}}
    </li>
  </ul>
  <h5>Only load shortcuts once, keyBindings will be updated automatically</h5>
  <a id="inject" class="btn">Load keyboard shortcuts</a>

  <script src="/js/bundle.js"></script>
</body>
</html>
